<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./responsive.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container-xl content">
        <div class="row wrapper text-center text-md-start">
          <div class="col-md-6 col-12 order-md-1 order-2 details">
            <h1 class="text mb-4 mb-md-0">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="text info res-text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="container-fluid mt-4 mt-md-0">
              <div class="row count text-center gy-md-0 gy-3">
                <div class="col-md-4 col-12 count1">
                  <h2 class="text">10k+</h2>
                  <p class="res-text">companies</p>
                </div>
                <div class="col-md-4 col-12 count2">
                  <h2 class="text">314</h2>
                  <p class="res-text">templates</p>
                </div>
                <div class="col-md-4 col-12 count3">
                  <h2 class="text">12M+</h2>
                  <p class="res-text">queries</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-12 order-md-2 order-1 img">
            <img
              src="./images/image-header-desktop.jpg"
              alt=""
              class="img-fluid"
            />
            <div class="overlay"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
